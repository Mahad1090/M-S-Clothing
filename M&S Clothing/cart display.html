<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - M&S Clothing</title>
  <link rel="stylesheet" href="style1.css">
  <script src="addtocart.js"></script>
  <style>
    /* Add custom styles here */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .remove-item {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1 class="brand-name">M & S (Mahad & Shayan's) Clothing |</h1>
    <a href="cart.html" class="go-to-cart">
       Go to Cart
    </a>
    <h2>Shopping Cart</h2>
  </header>

  <div class="cart-container">
    <table>
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows will be dynamically generated here -->
      </tbody>
    </table>

    <div class="total-cost">Total Cost: $0.00</div>
    <a href="order details.html">
    <button class="checkout-button">Proceed to Checkout</button>
    </a>
    <a href="categories.html">
    <button class="continue-shopping">Continue Shopping</button>
    </a>
  </div>

  <div class="contact-info">
    <div class="contact-content">
      <h2>Contact Information</h2>
      <p>Address: Shop No: 60, First Floor, Giga Mall, Rawalpindi, Pakistan</p>
      <p>Phone: +123456789</p>
      <p>Email: m&sclothing@gmail.com</p>
    </div>
  </div>
</body>
</html>
