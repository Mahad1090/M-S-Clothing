<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories - M&S Clothing</title>
  <link href="https://fonts.googleapis.com/css2?family=Forte&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Forte', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('bck.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      text-align: left;
      padding: 20px;
      color: #010000;
    }

    .logo {
      max-width: 200px;
      margin-right: 10px;
      /* Add your logo as a background image */
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      height: 300px; /* Adjust the height based on your logo */
      width: 300px; /* Adjust the width based on your logo */
      display: inline-block;
      vertical-align: middle;
    }

    .brand-name {
      font-size: 5em;
      margin-top: 0;
      display: inline-block;
      vertical-align: middle;
    }

    .categories {
      text-align: center;
      margin-top: 70px; /* Adjust the spacing from the top */
      color: #fff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .category-item {
      margin: 20px;
      padding: 10px 20px;
      border: 2px solid #000000;
      border-radius: 5px;
      color: #000000;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 200px; /* Adjust the width based on your design */
      text-align: center;
    }

    .category-item:hover {
      background-color: #000000;
      color: #fffefe;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1 class="brand-name">M & S Clothing</h1>
  </header>

  <div class="categories">
    <a href="kurta shalwar.html" class="category-item">Kurta Shalwar</a>
    <a href="shawls.html" class="category-item">Shawls</a>
    <a href="footwear.html" class="category-item">Footwear</a>
    <a href="coat & waistcoats.html" class="category-item">Coat & Waistcoats</a>
    <a href="fragrances.html" class="category-item">Fragrances</a>
  </div>
</body>
</html>
